services:
  prometheus:
    image: prom/prometheus:latest
    container_name: msp-prometheus
    ports:
      - "127.0.0.1:9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - msp-network

  grafana:
    image: grafana/grafana:latest
    container_name: msp-grafana
    ports:
      - "127.0.0.1:3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    restart: unless-stopped
    networks:
      - msp-network
    depends_on:
      - prometheus

  mcp-server:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: msp-server
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./mcp-server:/app
      - /tmp/msp-demo-state:/tmp/msp-demo-state
      - /tmp/msp-demo-incidents.json:/tmp/msp-demo-incidents.json
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - msp-network
    depends_on:
      - redis

  redis:
    image: redis:alpine
    container_name: msp-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    restart: unless-stopped
    networks:
      - msp-network

  metrics-exporter:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile.metrics
    container_name: msp-metrics-exporter
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - /tmp/msp-demo-state:/tmp/msp-demo-state
      - /tmp/msp-demo-incidents.json:/tmp/msp-demo-incidents.json
      - /var/lib/msp/evidence:/var/lib/msp/evidence
    restart: unless-stopped
    networks:
      - msp-network

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  msp-network:
    driver: bridge
