global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'msp-demo'
    environment: 'demo'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'msp-metrics-exporter'
    static_configs:
      - targets: ['metrics-exporter:9090']
        labels:
          service: 'msp-compliance'

  - job_name: 'msp-server'
    static_configs:
      - targets: ['mcp-server:8000']
        labels:
          service: 'mcp-server'

  - job_name: 'msp-monitoring'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'

  - job_name: 'msp-evidence'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'evidence-pipeline'
