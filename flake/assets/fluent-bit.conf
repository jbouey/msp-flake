[SERVICE]
    Flush        5
    Daemon       off
    Log_Level    info
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name              tail
    Path              /var/log/*.log
    Tag               logs.*
    Refresh_Interval  5
    Mem_Buf_Limit     10MB
    Skip_Long_Lines   On

[FILTER]
    Name    grep
    Match   logs.*
    Regex   log (ERROR|CRITICAL|FAIL|error|critical|fail)

# Development output - console logging
[OUTPUT]
    Name  stdout
    Match *

